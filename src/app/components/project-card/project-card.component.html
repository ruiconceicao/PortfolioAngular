<div class="projectsContainer">
  @for (project of projects(); track project.id){
  <article class="projectBox">
    <img
      class="light"
      loading="lazy"
      [src]="project.imgL"
      alt="Project {{ project.title }} image"
    /><img
      class="dark"
      loading="lazy"
      [src]="project.imgD"
      alt="{{ project.title }} image"
    />
    <div class="projectsContent">
      <header>
        <h4>
          {{ project.title }} | <small>{{ project.state }}</small>
        </h4>
      </header>
      <article>
        <p>
          {{ project.description }}
        </p>
        <p class="pTechStack"><strong>Stack</strong></p>
        <div class="techStackSVG">
          @for (svg of svgs(); track svg.name) { @if
          (project.techStack.includes(svg.name.toLowerCase())) {
          <div [innerHTML]="svgService.getSafeSvg(svg.icon)"></div>
          } }
        </div>
      </article>
    </div>
    <div class="projectActions">
      <div class="projectLinks">
        <a href="{{ project.previewUrl }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="svgFitBgFill svgBgStroke"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M10 7.75a.75.75 0 0 1 1.142-.638l3.664 2.249a.75.75 0 0 1 0 1.278l-3.664 2.25a.75.75 0 0 1-1.142-.64z"
            />
            <path class="svgBgStroke" d="M7 21h10" />
            <rect width="20" height="14" x="2" y="3" rx="2" />
          </svg>
          <small class="underline-animation">Pré-visualizar</small>
        </a>
      </div>
      <div class="projectLinks">
        <a target="_blank" href="{{ project.codeUrl }}">
          <small class="underline-animation">Ver Código</small>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              class="svgBgStroke"
              d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
            />
            <path class="svgBgStroke" d="M9 18c-4.51 2-5-2-7-2" />
          </svg>
        </a>
      </div>
    </div>
  </article>
  }
</div>
